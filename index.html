<html>

<head>
    <script src="bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <!-- CALCULATOR -->
    <div class="calculator">
        <!-- CALCULATOR FORM -->
        <div class="calculator__form">
            <!-- CALCULATOR ROW -->
            <div class="calculator__row">
                <input class="calculator__display" id="display" type="text" disabled />
            </div>
            <!-- CALCULATOR ROW -->
            <div class="calculator__row">
                <button value="c" class="calculator__key calculator__clear"></button>
                <button value="del" class="calculator__key calculator__backspace"></button>
                <button value="^3" class="calculator__key calculator__power"></button>
                <button value="+" class="calculator__key calculator__operator"></button>
            </div>
            <!-- CALCULATOR ROW -->
            <div class="calculator__row">
                <button value="9" class="calculator__key calculator__button"></button>
                <button value="8" class="calculator__key calculator__button"></button>
                <button value="7" class="calculator__key calculator__button"></button>
                <button value="-" class="calculator__key calculator__operator"></button>
            </div>
            <!-- CALCULATOR ROW -->
            <div class="calculator__row">
                <button value="6" class="calculator__key calculator__button"></button>
                <button value="5" class="calculator__key calculator__button"></button>
                <button value="4" class="calculator__key calculator__button"></button>
                <button value="*" class="calculator__key calculator__operator"></button>
            </div>
            <!-- CALCULATOR ROW -->
            <div class="calculator__row">
                <button value="3" class="calculator__key calculator__button"></button>
                <button value="2" class="calculator__key calculator__button"></button>
                <button value="1" class="calculator__key calculator__button"></button>
                <button value="/" class="calculator__key calculator__operator"></button>
            </div>
            <!-- CALCULATOR ROW -->
            <div class="calculator__row">
                <button value="0" class="calculator__key calculator__button"></button>
                <button value="." class="calculator__key calculator__button"></button>
                <button value="=" class="calculator__key calculator__key--equal"></button>
            </div>
        </div>
    </div>
</body>

</html>
